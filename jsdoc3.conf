{
	"tags": {
		"allowUnknownTags" : true
	},
	"source": {
		"include": [
			"at.pkgs.js",
			"docsrc/Index.md"
		]
	},
	"plugins": [
		"plugins/markdown"
	],
	"templates": {
		"cleverLinks": false,
		"monospaceLinks": false,
		"default": {
			"outputSourceFiles" : true
		},
		"systemName": "at.pkgs.js",
		"footer": "",
		"copyright": "Copyright (c) 2009-2013, Architector Inc., Japan.",
		"navType": "vertical",
		"theme": "at_pkgs_js",
		"linenums": true,
		"collapseSymbols": true,
		"inverseNav": true
	},
	"markdown": {
		"parser": "gfm",
		"hardwrap": true
	},
	"opts": {
		"tutorials": "docsrc",
		"destination": "apidoc"
	}
}
